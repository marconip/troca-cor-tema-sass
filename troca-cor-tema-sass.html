<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.min.css" />
    <title>Document</title>
</head>

<body>
    <h1>texto h1</h1>
    <a href="https://www.rapiddg.com/article/switchable-color-schemes-sass">font: switchable color schemes sass</a>
    <br />
    <br />
    <button type="button" onclick="trocaTema()">Trocar tema</button>

    <script>
        function trocaTema() {
            var pagina = document.querySelector("body")
            if (pagina.classList.contains("dark-theme")) {
                pagina.classList.remove("dark-theme")
            } else {
                pagina.classList.add("dark-theme")
            }
        }
    </script>
</body>

</html>
